<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction</title>
</head>
<body>
    <input name="privKey" type="text">
    <button>Get private key online</button><br>
    <input name="balance" type="text" disabled>
    <button>Get balance</button>
    <p>Transaction</p>
    <div id="txOuts">
        <div id="txOut">
            <input class="pubKeyHash" type="text" placeholder="PubKeyHash">
            <input class="money" type="number">
        </div>
    </div>
    <button>Add new</button><br>
    <button>Sign</button>
</body>
</html>
